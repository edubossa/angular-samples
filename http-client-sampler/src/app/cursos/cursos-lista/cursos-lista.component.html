<table class="table table-hover table-inverse table-responsive" *ngIf="cursos$ | async as cursos; else loading"  >
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>NOME</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curso of cursos" >
        <td>{{ curso.id }}</td>
        <td>{{ curso.nome }}</td>
        <td>
          <span class="float-right">
            <button class="btn btn-outline-warning mb-1 btn-sm">
              Atualizar
            </button>
            <button class="btn btn-outline-danger mb-1 btn-sm">
              Remover
            </button>
          </span>
        </td>
      </tr>
    </tbody>
</table>


<ng-template #loading>
  <span>Loading <i class="fa fa-refresh fa-spin mt-2 ml-2" style="font-size:24px"></i> </span>
</ng-template>
