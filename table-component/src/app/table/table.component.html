<div class="table-responsive">
  <table class="table table-hover" #table>
  <thead class="{{getThreadClass()}}">
    <tr>
      <th *ngIf="hasCheckbox"></th>
      <th *ngFor="let column of columns" scope="col">{{column.label}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data; let i = index" (click)="selectItem(item, i)">
      <td *ngIf="hasCheckbox"> 
        <div class="custom-control custom-checkbox mb-3" >
          <input type="checkbox" class="custom-control-input" id="{{getItemToCheck(item)}}" disabled>
          <label class="custom-control-label" for="{{item.id}}">&nbsp;</label> 
        </div>
      </td>
      <td *ngFor="let column of columns">{{getProperty(item, column.property)}}</td>
    </tr>
  </tbody>
  </table>
</div>
