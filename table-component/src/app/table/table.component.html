<div class="table-responsive">
  <table class="table table-hover">
    <thead class="{{getThreadClass()}}">
      <tr>
        <th *ngIf="hasCheckbox"></th>
        <th *ngFor="let column of columns" scope="col">{{column.label}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data" (click)="selectItem(item)" >
        <td *ngIf="hasCheckbox"> <input type="checkbox" (click)="checkItem(item)" > </td>
        <td *ngFor="let column of columns">{{getProperty(item, column.property)}}</td>
      </tr>
    </tbody>
  </table>

  <p class="lead">
    <a class="btn btn-primary btn-lg" (click)="testData()" href="#" role="button">Test senda data!</a>
  </p>
  
</div>
